<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">


<head>
    <meta charset="UTF-8">
    <title>Pizzeria - Gestione Prenotazioni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="bg-light">

    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Messaggi Flash -->
    <div class="container">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>

    <!-- Contenuto dinamico -->
    <div class="container mb-5">
        <div th:replace="${content}"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p class="mb-0">&copy; 2025 Pizzeria di Luca üçï | Tutti i diritti riservati</p>
    </footer>

    <!-- Bootstrap JS (opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr locale italiano -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#datepicker", {
                dateFormat: "d-m-Y",
                defaultDate: new Date(),
                locale: "it"
            });
        });
    </script>

</body>

</html>
